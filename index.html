<!DOCTYPE html>
<html lang="en">
<head>
    <title>AstroFoto do Dia</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
</head>
<body class='bg-secondary p-2 text-dark bg-opacity-50'>
    <header class='img-fundo' >
        <h1 class="text-center display-1 justify-content-center">
        AstroFoto do Dia
        </h1>
    </header>
    <div class="container text-center box-form">
      <div class="">
        <div class="row align-self-center d-flex justify-content-center">
          <div class="col-auto">
            <label for="dia" class="col-form-label">Data inicial</label>
          </div>
          <div class="col-auto">
            <input type="text" id="dia" class="form-control" placeholder="ex 17-09-2009">
          </div>
        
          <div class="col-auto">
            <label for="dia2" class="col-form-label">Data final</label>
          </div>
          <div class="col-auto">
            <input type="text" id="dia2" class="form-control" placeholder="ex 20-09-2009">
          </div>
          <div class="col-auto">
            <button id="search" type="submit" class="btn btn-outline-danger">
                <img id ="buscar-icon" src="./img/telescopio.png" alt="icon-submit" class="icone">
           </button>
          </div>
        </div>
      </div>
    </div>
    <div id="content"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./js/script.js" type="module"></script>
</body>
</html>
